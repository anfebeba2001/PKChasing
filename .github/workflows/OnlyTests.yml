name: OnlyTests

on:
  push:
    branches-ignore:
      -main
      -master

jobs:
  run-all-tests:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Set up Maven
      uses: stCarolas/setup-maven@v5
      with:
        maven-version: 3.8.2

      - name: All the Tests and Coverage Checks
        run: mvn clean install
          
  
